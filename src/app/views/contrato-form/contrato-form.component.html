<div class="container">
    <h2 id="title-page">Novo contrato</h2>

    <hr>

    <div class="col-sm-12">
        <form class="open">
            <div class="row">
                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Nome completo</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>CEP</mat-label>
                    <input matInput type="tel" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Endereço</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Número</mat-label>
                    <input matInput type="tel" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>País</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>Estado civil</mat-label>
                    <input matInput type="text" />
                </mat-form-field>

                <mat-form-field class="col-sm-12 col-md-4" appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput type="tel" />
                </mat-form-field>
            </div>
        </form>

        <footer>
            <button mat-raised-button color="primary" class="right">Gerar contrato</button>
        </footer>
    </div>
</div>
